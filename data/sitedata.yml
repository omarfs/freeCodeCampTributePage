  - name: Pablo Honey
    url: pablo-honey
    summary: "Pablo Honey was released on 22 February 1993. The album received a generally favourable reception from critics, but was criticised by many for its derivative sound and inclusion of underdeveloped songs, and is often held in a negative light in comparison to the band's subsequent studio albums. However, some retrospectives have also shown it in a more positive light as well."
