  - name: OK Computer
    url: ok-computer
    summary: With OK Computer Radiohead made a deliberate attempt to distance themselves from the guitar-oriented, lyrically introspective style of their previous album, The Bends. OK Computer's abstract lyrics, densely layered sound and wide range of influences laid the groundwork for Radiohead's later, more experimental work.
    images:
      - '(1997)%20OK%20Computer.jpg'
    links:
  - name: Kid A
    url: kid-a
    summary: Burnt out after promoting Radiohead's acclaimed 1997 album OK Computer, songwriter Thom Yorke envisioned a radical change in direction. Incorporating influences from genres such as krautrock, jazz, 20th-century classical music, electronic music of Warp artists, Radiohead replaced their guitars with synthesisers, drum machines, the ondes Martenot, string orchestras and brass instruments. They recorded Kid A with OK Computer producer Nigel Godrich in Paris, Copenhagen, Gloucestershire and their hometown Oxford, England. The sessions produced over 20 finished tracks; Radiohead saved many of them for their subsequent album, Amnesiac, released the following year.
