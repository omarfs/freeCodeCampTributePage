  - name: The Bends
    url: the-bends
    summary: The Bends marked the beginning of a shift in aesthetics and themes for the band, with greater use of keyboards, and more abrasive guitar tracks while balancing with subtler ones. The introspective grunge-influenced style of their debut studio album Pablo Honey (1993) evolved into more multi-layered rock with cryptic lyrics and larger ideas, as the band and singer Thom Yorke reacted against the rigors of their near-constant world tours.
